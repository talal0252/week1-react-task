<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Sign Up Form</title>
  </head>
  <body class="light">
    <main class="container mt-5">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggleSwitch">
            <label class="form-check-label" id="toggleVal" for="toggleSwitch">Light</label>
          </div>
        <h1 class="text-center">Sign Up</h1>
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-6 col-sm-12">
                <div class="col-12">
                    <input type="text" class="form-control m-2" placeholder="Name" name="name">
                    <div id="name"></div>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control m-2" placeholder="Email" name="email">
                    <div id="email"></div>
                </div>
                <div class="col-12">
                    <input type="password" class="form-control m-2" placeholder="Password" name="password">
                    <div id="password"></div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary w-100 m-2" id="sbtn">Sign Up</button>
                </div>
            </div>
        </div>
        <pre>
            <div id="result"></div>
        </pre>
    </main>
    <script type="text/javascript" src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
